<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sub-class-1">
            <div class="card1">
                <img src="./image/dice-game.png" id="dice-1" class="img">

            </div>
            <div class="card2">
                <img src="./image/dice-game.png" id="dice-3" class="img">

            </div>
            <div class="card3">
                <img src="./image/dice-game.png" id="dice-5" class="img">

            </div>
        </div>
        <div class="sub-class-2">
            <h1 style="color: white;">Dice Roller</h1>
            <div class="result">
                <p id="Result"></p>
                <button onclick="roll_dice()">Roll Dice</button>
            </div>
        </div>
        <div class="sub-class-3">
            <div class="card1">
                <img src="./image/dice-game.png" id="dice-2" class="img">

            </div>
            <div class="card2">
                <img src="./image/dice-game.png" id="dice-4" class="img">

            </div>
            <div class="card3">
                <img src="./image/dice-game.png" id="dice-6" class="img">

            </div>
        </div>
    </div>
    <script>
        function roll_dice() {
            const min = 1;
            const max = 6;
            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            if (randomNumber == 1) {
                document.getElementById("dice-1").src = `./image/1.png`;
                document.getElementById("dice-2").src = `./image/dice-game.png`;
                document.getElementById("dice-3").src = `./image/dice-game.png`;
                document.getElementById("dice-4").src = `./image/dice-game.png`;
                document.getElementById("dice-5").src = `./image/dice-game.png`;
                document.getElementById("dice-6").src = `./image/dice-game.png`;
                document.getElementById("Result").innerText = "One"
            } else if (randomNumber == 2) {
                document.getElementById("dice-2").src = `./image/2.png`;
                document.getElementById("Result").innerText = "Two"
                document.getElementById("dice-1").src = `./image/dice-game.png`;
                document.getElementById("dice-3").src = `./image/dice-game.png`;
                document.getElementById("dice-4").src = `./image/dice-game.png`;
                document.getElementById("dice-5").src = `./image/dice-game.png`;
                document.getElementById("dice-6").src = `./image/dice-game.png`;
            } else if (randomNumber == 3) {
                document.getElementById("dice-3").src = `./image/3.png`;
                document.getElementById("Result").innerText = "Three"
                document.getElementById("dice-2").src = `./image/dice-game.png`;
                document.getElementById("dice-1").src = `./image/dice-game.png`;
                document.getElementById("dice-4").src = `./image/dice-game.png`;
                document.getElementById("dice-5").src = `./image/dice-game.png`;
                document.getElementById("dice-6").src = `./image/dice-game.png`;
            } else if (randomNumber == 4) {
                document.getElementById("dice-5").src = `./image/dice-game.png`;
                document.getElementById("dice-6").src = `./image/dice-game.png`;
                document.getElementById("dice-3").src = `./image/dice-game.png`;
                document.getElementById("dice-2").src = `./image/dice-game.png`;
                document.getElementById("dice-1").src = `./image/dice-game.png`;
                document.getElementById("Result").innerText = "Four"
                document.getElementById("dice-4").src = `./image/4.png`;
            } else if (randomNumber == 5) {
                document.getElementById("dice-3").src = `./image/dice-game.png`;
                document.getElementById("dice-2").src = `./image/dice-game.png`;
                document.getElementById("dice-1").src = `./image/dice-game.png`;
                document.getElementById("dice-4").src = `./image/dice-game.png`;
                document.getElementById("dice-6").src = `./image/dice-game.png`;
                document.getElementById("Result").innerText = "Five"
                document.getElementById("dice-5").src = `./image/5.png`;
            } else if (randomNumber == 6) {
                document.getElementById("dice-3").src = `./image/dice-game.png`;
                document.getElementById("dice-2").src = `./image/dice-game.png`;
                document.getElementById("dice-1").src = `./image/dice-game.png`;
                document.getElementById("dice-4").src = `./image/dice-game.png`;
                document.getElementById("dice-5").src = `./image/dice-game.png`;
                document.getElementById("Result").innerText = "Six"
                document.getElementById("dice-6").src = `./image/6.png`;
            }
        }
    </script>
</body>

</html>
